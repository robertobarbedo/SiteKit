# yaml-language-server: $schema=https://raw.githubusercontent.com/robertobarbedo/SiteKit/refs/heads/main/SiteKit.CLI/SiteKit/schemas/pagetypes-schema.json
pagetypes:
  - name: Content Page
    fields:
      - name: Heading
        type: Single-Line Text
        source: "query:./"
        default: "$name"
      - name: Text
        type: Rich Text
    layout:
      - One Column
    
    